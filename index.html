<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div id="chat-bubble" class="open">
        <div class="chat-container">
            <div class="chat-header">
                <div class="user-avatar">
                    <div class="img-container">
                        <img style="width: 35px; height: 35px;" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">

                        <a class="icon-hover" href="#"><i class="far fa-window-minimize"></i></a>
                        <a class="icon-hover" href="#"><i class="fas fa-times"></i></a>

                </div>
            </div>
